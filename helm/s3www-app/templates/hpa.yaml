apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: s3www-app-hpa
  labels:
    app: s3www-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: s3www-app-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80 